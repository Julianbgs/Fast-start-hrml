<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start HTML</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul class="header-menu">
            <li class="header-menu__item">
                <a class="header-menu__link" href="#">Home</a>
                <div class="header-menu__phantom header-menu__phantom--first">
                    <img src="./img/home.png" alt="home img">
                </div>
            </li>
            <li class="header-menu__item">
                <a class="header-menu__link" href="#">About</a>
                <div class="header-menu__phantom header-menu__phantom--second">
                    <img src="./img/info.png" alt="info img">
                </div>
            </li>
            <li class="header-menu__item">
                <a class="header-menu__link" href="#">Portfolio</a>
                <div class="header-menu__phantom header-menu__phantom--third">
                    <img src="./img/portfolio.png" alt="portfolio img">
                </div>
            </li>
        </ul>
    </header>
    <main>
        <div class="regular-banner">
            <img src="./img/bg.jpg" alt="main image">
        </div>
    </main>
</body>
</html>
